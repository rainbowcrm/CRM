  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
     <ion-buttons start *ngIf="!isAssociateCustomer">
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
     </ion-buttons>
    <ion-title>Expense Vouchers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ps-error [message]="errorMessage" [type]="'error'"></ps-error>
  <ion-grid>
       <ion-row>
         <ion-col>
           <ion-item>
               <ion-label *ngIf="!filterName" >Filter</ion-label>
                <ion-select [(ngModel)]="filterName" (ionChange)="fetchFilterValues()">
                  <ion-option value="0" >Add Filter</ion-option>
                  <ion-option *ngFor="let filter of availableFilters" value="{{filter.filterValue}}">{{filter.filterValue}}</ion-option>
                  </ion-select>
             </ion-item>
        </ion-col>
        <ion-col>
           <ion-item>
             <button ion-button icon-only class="filter-buttons" favorite (click)="onAdd()">
                  <ion-icon name="add"></ion-icon>
             </button>
             <button ion-button icon-only danger class="filter-buttons" (click)="onReset()">
                  <ion-icon name="close-circle"></ion-icon>
             </button>
             </ion-item>
        </ion-col>
     </ion-row>
  </ion-grid>
  <form #expensesseacrhForm="ngForm">
    <ion-grid>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>User</ion-label>
           <ion-input type="text" [(ngModel)]="model.User" name="user" #user="ngModel"></ion-input>
         </ion-item>
       </ion-col>
       <ion-col>
         <ion-item>
           <ion-label floating>Voucher Number</ion-label>
           <ion-input type="text" [(ngModel)]="model.docNumber" name="voucher" #voucher="ngModel"></ion-input>
         </ion-item>
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Amount</ion-label>
           <ion-input type="text" [(ngModel)]="model.amount" name="amoount" #amount="ngModel"></ion-input>
         </ion-item>
      </ion-col>
     </ion-row>
    </ion-grid>
      
  </form>
  <div class="button-container">
  <button ion-button [disabled]="!expensesseacrhForm.form.valid" (click)="doSearch()">Search Expense</button>
</div>
  <ion-fab right bottom>
    <button ion-fab (click)="addExpense()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
