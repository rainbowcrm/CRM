<ion-header>
  <ion-navbar>
    <ion-title>Product FAQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let faq of productDetails.ProductFAQs" >

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/user.png" class="cust-logo" />
      </ion-avatar>
      <h2>{{faq.Author.UserId}}</h2>
    </ion-item>


    <ion-card-content>
      <h3>{{faq.Question}}</h3>
      <p>{{faq.Answer}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
