<ion-header>
  <ion-navbar>
     <ion-buttons start>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
     </ion-buttons>
    <ion-title>Products</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSort()">
        <ion-icon name="shuffle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <button ion-item *ngFor="let product of products" (click)="itemSelected(product)">
    {{ product.Description }}
  </button>  
</ion-list>
<ion-infinite-scroll (ionInfinite)="getProducts($event)" *ngIf="fetchedResults < numberOfResults" >
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
