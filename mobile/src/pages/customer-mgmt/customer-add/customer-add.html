<ion-header>

  <ion-navbar>
    <ion-title>Add Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ps-error [message]="errorMessage" [type]="'error'"></ps-error>
  <form #customerAddEditForm="ngForm">
    <ion-grid>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>First Name</ion-label>
           <ion-input type="text" [(ngModel)]="model.FirstName" name="first-name" #firstName="ngModel" required></ion-input>
         </ion-item>
       </ion-col>
       <ion-col>
         <ion-item>
           <ion-label floating>Last Name</ion-label>
           <ion-input type="text" [(ngModel)]="model.LastName" name="last-name" #lastName="ngModel" required></ion-input>
         </ion-item>
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Email</ion-label>
           <ion-input type="email" [(ngModel)]="model.Email" name="email" #email="ngModel" required></ion-input>
         </ion-item>
       </ion-col>
       <ion-col>
         <ion-item>
           <ion-label floating>Phone</ion-label>
           <ion-input type="text" [(ngModel)]="model.Phone" name="phone" #phone="ngModel" required></ion-input>
         </ion-item>
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Address 1</ion-label>
           <ion-input type="text" [(ngModel)]="model.Address1" name="address1" #address1="ngModel"></ion-input>
         </ion-item>
       </ion-col>
       <ion-col>
         <ion-item>
           <ion-label floating>City</ion-label>
           <ion-input type="text" [(ngModel)]="model.City" name="city" #city="ngModel"></ion-input>
         </ion-item>
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Address 2</ion-label>
           <ion-input type="text" [(ngModel)]="model.Address2" name="address2" #address2="ngModel"></ion-input>
         </ion-item>
       </ion-col>
       <ion-col>
         <ion-item>
           <ion-label floating>Zip Code</ion-label>
           <ion-input type="text" [(ngModel)]="model.ZipCode" name="zip-code" #zipCode="ngModel"></ion-input>
         </ion-item>
      </ion-col>
     </ion-row>
      <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Landmark</ion-label>
           <ion-input type="text" [(ngModel)]="model.Landmark" name="landmark" #landmark="ngModel"></ion-input>
         </ion-item>
       </ion-col>
       <ion-col>
         <ion-item>
           <ion-label floating>Credit Limit</ion-label>
           <ion-input type="text" [(ngModel)]="model.CreditLimit" name="credit-limit" #creditLimit="ngModel"></ion-input>
         </ion-item>
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <ion-item>
          <ion-textarea [(ngModel)]="model.Description" name="description" #description="ngModel" placeholder="Description">
           
          </ion-textarea>
         </ion-item>
       </ion-col>
     </ion-row>
    </ion-grid>
      
  </form>
  <div class="button-container">
  <button ion-button [disabled]="!customerAddEditForm.form.valid" (click)="addCustomer()">Add Customer</button>
</div>
</ion-content>
