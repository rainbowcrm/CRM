<ion-header>
  <ion-navbar>
     <ion-buttons start *ngIf="!isAssociateCustomer">
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
     </ion-buttons>
    <ion-title>Wish List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Customer</ion-list-header>
    <ion-item *ngIf="customer">
     <ion-avatar item-left>
       <img-loader src="{{customer.FileWithLink}}" fallback="assets/img/no_image.png" useImg></img-loader>
     </ion-avatar>
     <h2>{{customer.FullName}}</h2>
     <p>{{customer.Phone}}</p>
    <ion-icon name="remove-circle" item-right (click)="deAssociateCustomer();"></ion-icon>
   </ion-item>
   <button ion-fab mini *ngIf="!customer" (click)="associateCustomer();"><ion-icon name="add"></ion-icon></button>
   <ion-list-header>Items</ion-list-header>
    <ion-item>
      <ion-card *ngFor="let item of items">
      <img-loader src="{{item.Image1URL}}" fallback="assets/img/no_image.png" useImg></img-loader>
      <ion-card-content>
        <ion-card-title>
         {{item.Item.Name}}
        </ion-card-title>
      </ion-card-content>
     </ion-card> 
    <button ion-fab mini (click)="addItem();"><ion-icon name="add"></ion-icon></button> 
   </ion-item>
</ion-list>
</ion-content>
