<!--
  Generated template for the ItemSearch page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
     <ion-buttons start>
      <button ion-button icon-only (click)="goHome()" *ngIf="!isAssociateItems">
        <ion-icon name="home"></ion-icon>
      </button>
     </ion-buttons>
    <ion-title>Item Search</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="scanItem()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
      <button ion-button icon-only (click)="done()" *ngIf="isAssociateItems">
        <ion-icon name="checkmark"></ion-icon>
      </button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ps-error [message]="errorMessage" [type]="'error'"></ps-error>
  <ion-grid>
       <ion-row>
         <ion-col>
           <ion-item>
               <ion-label *ngIf="!filterName" >Filter</ion-label>
                <ion-select [(ngModel)]="filterName" (ionChange)="fetchFilterValues()">
                  <ion-option value="0" >Add Filter</ion-option>
                  <ion-option *ngFor="let filter of availableFilters" value="{{filter.filterValue}}">{{filter.filterValue}}</ion-option>
                  </ion-select>
             </ion-item>
        </ion-col>
        <ion-col>
           <ion-item>
             <button ion-button icon-only class="filter-buttons" favorite (click)="onAdd()">
                  <ion-icon name="add"></ion-icon>
             </button>
             <button ion-button icon-only danger class="filter-buttons" (click)="onReset()">
                  <ion-icon name="close-circle"></ion-icon>
             </button>
             </ion-item>
        </ion-col>
     </ion-row>
  </ion-grid>
  <form #itemSearchForm="ngForm">
    <ion-grid>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Product Name</ion-label>
           <ion-input type="text" [(ngModel)]="model.Product.Name" name="product-name" #productName="ngModel"></ion-input>
         </ion-item>
       </ion-col>
       <ion-col>
         <ion-item>
           <ion-label floating>Item Name</ion-label>
           <ion-input type="text" [(ngModel)]="model.Item.Name" name="item-name" #itemName="ngModel"></ion-input>
         </ion-item>
       </ion-col>
     </ion-row>
    </ion-grid>
      
  </form>
  <div class="button-container">
   <button ion-button [disabled]="!itemSearchForm.form.valid" (click)="doSearch()">Item Search</button>
  </div>
</ion-content>
