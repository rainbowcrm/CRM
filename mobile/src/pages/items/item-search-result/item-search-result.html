<ion-header>
  <ion-navbar>
    <ion-title>Search Results</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<div class="clearfix">
 <ion-card *ngFor="let item of items" (click)="onItemSelect(item)">
  <img-loader src="{{item.Image1URL}}" fallback="assets/img/no_image.png" useImg></img-loader>
  <ion-card-content>
    <ion-card-title>
      {{item.Item.Name}}
    </ion-card-title>
  </ion-card-content>
 </ion-card> 
 </div>
 <ion-infinite-scroll (ionInfinite)="doSearchMoreItems($event)" *ngIf="fetchedResults < numberOfResults">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
