<ion-header>
  <ion-navbar>
    <ion-title>Search Results</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <ion-card *ngFor="let item of items" >
  <ion-card-header [class.deleted-item]="item.deleted">
    {{item.Name}}
  </ion-card-header>
  <ion-card-content>
    <div *ngIf="item.Brand.Name"><strong>Brand:</strong>{{item.Brand.Name}}</div>
    <div *ngIf="item.MaxPrice"><strong>Price:</strong>{{item.MaxPrice}}</div>
    <div *ngIf="item.Description"><strong>Phone:</strong>{{item.Description}}</div>
  </ion-card-content>
 </ion-card> 
 <ion-infinite-scroll (ionInfinite)="doSearchMoreItems($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
