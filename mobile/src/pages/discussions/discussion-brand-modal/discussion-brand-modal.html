<ion-header>
  <ion-toolbar>
    <ion-title>
      Options
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="onDismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of items; let i = index" (click)="onOptionSelected(i)"> 
        {{item.value}}
      </ion-item>
  </ion-list>
</ion-content>
