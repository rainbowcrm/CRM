  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
     <ion-buttons start>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
     </ion-buttons>
    <ion-title>Sales Lead Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ps-error [message]="errorMessage" [type]="'error'"></ps-error>
  <ion-grid>
       <ion-row>
         <ion-col width-70>
           <ion-item>
             <ion-label>Filter</ion-label>
                <ion-select [(ngModel)]="filterName" name>
                  <ion-option value="add-filter">Add Filter</ion-option>
                  </ion-select>
             </ion-item>
        </ion-col>
        <ion-col>
           <ion-item>
             <button ion-button icon-only class="filter-buttons" favorite>
                  <ion-icon name="add"></ion-icon>
             </button>
             <button ion-button icon-only class="filter-buttons">
                  <ion-icon name="create"></ion-icon>
             </button>
             <button ion-button icon-only danger class="filter-buttons">
                  <ion-icon name="close-circle"></ion-icon>
             </button>
             </ion-item>
        </ion-col>
     </ion-row>
  </ion-grid>
  <form #salesLeadSearchForm="ngForm">
    <ion-grid>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Status</ion-label>
           <ion-input type="text" [(ngModel)]="searchString" name="status" #status="ngModel"></ion-input>
         </ion-item>
       </ion-col>
     </ion-row>
    </ion-grid>
      
  </form>
  <div class="button-container">
   <button ion-button [disabled]="!salesLeadSearchForm.form.valid" (click)="doSearch()">Search</button>
  </div>
</ion-content>
