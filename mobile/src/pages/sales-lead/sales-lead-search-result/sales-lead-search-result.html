<ion-header>
  <ion-navbar>
    <ion-title>Search Results</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSort()">
        <ion-icon name="shuffle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <ion-list>
  <ion-item *ngFor="let lead of leads" >
    <h2>{{lead.DocNumber}}</h2>
    <p>{{lead.ReleasedDate}}</p>
    <p *ngIf="lead.Status.Description">{{lead.Status.Description}}</p>
    <button ion-button clear item-right (click)="onItemSelect(lead)">View</button>
    <button ion-button clear item-right (click)="onCustomerCall(lead)" *ngIf="lead.Customer.Phone">Call</button>
  </ion-item>
 </ion-list>
 <ion-infinite-scroll (ionInfinite)="doSearchMoreItems($event)" *ngIf="fetchedResults < numberOfResults">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
