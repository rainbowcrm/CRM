<ion-header>
  <ion-navbar>
     <ion-buttons start>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
     </ion-buttons>
    <ion-title>Alerts Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ps-error [message]="errorMessage" [type]="'error'"></ps-error>
  <ion-grid>
       <ion-row>
         <ion-col>
           <ion-item>
               <ion-label *ngIf="!filterName" >Filter</ion-label>
                <ion-select [(ngModel)]="filterName" (ionChange)="fetchFilterValues()">
                  <ion-option value="0" >Add Filter</ion-option>
                  <ion-option *ngFor="let filter of availableFilters" value="{{filter.filterValue}}">{{filter.filterValue}}</ion-option>
                  </ion-select>
             </ion-item>
        </ion-col>
        <ion-col>
           <ion-item>
             <button ion-button icon-only class="filter-buttons" favorite (click)="onAdd()">
                  <ion-icon name="add"></ion-icon>
             </button>
             <button ion-button icon-only danger class="filter-buttons" (click)="onReset()">
                  <ion-icon name="close-circle"></ion-icon>
             </button>
             </ion-item>
        </ion-col>
     </ion-row>
  </ion-grid> 
  <form #alertsForm="ngForm">
    <ion-grid>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Type</ion-label>
           <ion-select [(ngModel)]="model.Type" name="type" #type="ngModel">
                  <ion-option *ngFor="let rc of typeReasonCodes" value="{{rc.Code}}">{{rc.Description}}</ion-option>
            </ion-select>
         </ion-item>
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Status</ion-label>
           <ion-select [(ngModel)]="model.Status" name="status" #status="ngModel">
                  <ion-option *ngFor="let rc of statusReasonCodes" value="{{rc.Code}}">{{rc.Description}}</ion-option>
            </ion-select>
         </ion-item>
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Owner</ion-label>
           <ion-input type="text" [(ngModel)]="model.Owner.UserId" name="owner" #owner="ngModel"></ion-input>
         </ion-item>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label floating>Raised By</ion-label>
           <ion-input type="text" [(ngModel)]="model.RaisedBy" name="raisedBy" #raisedBy="ngModel"></ion-input>
         </ion-item>
       </ion-col>
     </ion-row>
    </ion-grid>
      
  </form>
  <div class="button-container">
  <button ion-button (click)="doSearch()">Search</button>
</div>
</ion-content>
