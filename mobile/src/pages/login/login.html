<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ps-error [message]="errorMessage" [type]="'error'"></ps-error>
  <form #loginForm="ngForm">
      <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="model.username" name="user-name" #name="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="model.password" name="password" #password="ngModel" required></ion-input>
      </ion-item>

    </ion-list>
  </form>
<div class="button-container">
  <button ion-button large [disabled]="!loginForm.form.valid" (click)="login()">Login</button>
</div>
</ion-content>
