<ion-content>
 <button ion-button icon-left block outline *ngFor="let item of sortTypes;let i = index" 
   (click)="onSortButtonClick(i)">
  <ion-icon name="arrow-round-up" *ngIf="!isAscending && i == selectedIndex" ></ion-icon>
  <ion-icon name="arrow-round-down" *ngIf="isAscending && i == selectedIndex" ></ion-icon>
  {{item.value}}
 </button>

 <button ion-button full round *ngIf="selectedIndex != undefined" (click)="onDismiss()">Confirm</button>
</ion-content>
